<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position CSS</title>
  <link rel="stylesheet" href="styles/lesson14-topbar.css">
  <link rel="stylesheet" href="styles/lesson14-sidebar.css">
</head>
<body>
  <div class="popup-position">
    <div class="popup">
      <div class="profile">
        <img class="profile-picture" src="image/Caramelo.jpg">
        <p class="user">Caramelo</p>
      </div>
      <div class="buttons">
        <button class="adicionar">Add Friend</button>
        <button class="mensagem">Message</button>
      </div>
    </div>
  </div>
  <div class="sidebar-position">
    <div class="sidebar">
      <div class="servers">
        <img class="server-pictures" src="image/Bebop.png">
        <img class="server-pictures" src="image/pincher.png">
        <img class="server-pictures" src="image/salsicha1.png">
      </div>
      <div class="into-servers">
        <div class="info">
          <p class="text">INFO</p>
          <p class="plus">+</p>
        </div>
          <p class="chat">&#35 new-videos</p>
          <p class="chat">&#35 updates</p>
          <p class="chat">&#35 faq</p>
      </div>
    </div>
  </div>
</body>
</html>
