<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons for different Websites</title>
  <link rel="stylesheet" href="styles/exercises-buttons.css">
</head>
<body>
  
<p>
  Uber
</p>

<button class="uber">
  Request now
</button>

<p>
  Amazon
</p>

<button class="amazon">
  Add to Cart
</button>

<p>
  Github
</p>

<button class="github">
  Sign up
</button>

<p>
  Bootstrap
</p>

<button class="bootstrap-get-started">
  Get started
</button>

<button class="bootstrap-download">
  Download
</button>

<p>
  LinkedIn
</p>

<button class="linkedin-link">
  Apply on company website
</button>

<button class="linkedin-save">
  Save
</button>

</html>
