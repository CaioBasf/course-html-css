<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Flexbox</title>
  <link rel="stylesheet" href="styles/lesson8.css">
</head>
  <body>
    <input class="nome" type="text" placeholder="Nome">
    <input class="email" type="text" placeholder="Email">

    <!-- -->

    <p class="text">
      Thanks for chatting with our customer support. Would you like to take our quieck survey?
    </p>
    <button class="sim">
      Yes
    </button>
    <button class="nao">
      No
    </button>

    <img class="google" src="image/Google.png" alt="Google-Logo">
    <input class="pesquisa" type="text" placeholder="Search Google or type a URL">

    <!-- -->

    <input class="primeiro-nome" type="text" placeholder="First name">
    <input class="ultimo-nome" type="text" placeholder="last name">
    <input class="email2" type="text" placeholder="Email">
    <button class="inscreva-se">
      Sign Up
    </button>

    <!-- -->

    <p class="paragrafo">Request a ride now</p>
    <input class="location-user" type="text" placeholder="Enter pickup location">
    <input class="destination-user" type="text" placeholder="Enter destination">
    <button class="pedir">
      Request Now
    </button>
    <button class="agendar">
      Schedule for later
    </button>
  </body>
</html>
