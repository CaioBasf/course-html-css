<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="youtube.css">
  </head>
  <body>

    <input class="barra-de-pesquisa" type="text" placeholder="Pesquisar">


    <img class="thumbnail" src="thumbnails/thumbnail-1.webp"> <!-- Inline block element, que só pega o espaço que o elemento precisa-->

    <p class="titulo-video"> <!-- Elemento de bloco, que vai ate o final da linha-->
      Talking Tech and AI with Google CEO Sundar Pichai! 
    </p>

    <p class="autor-video">
      Marques Brownlee <!-- Inline element, que só aparece em algum texto como o <strong> <strong/>-->
    </p>
      
    <p class="status-video">
      3.4M views &#183 6 months ago 
    </p>

  </body>
</html>
