<p> 
  paragrafo de texto
</p>

<button>
  Hello
</button> <!-- button ou p é um elemento HTML-->
<!-- existe a TAG de abertura <p> e TAG de fechamento </p> --> 
  
<a href="https://www.youtube.com" target="_blank">
  Link para o YouTube
</a> <!-- anchor element, link para outro site-->
<!-- href é um atributo HTML que modifica como um elemento se comporta -->
<!-- target serve para ver se o atributo abre na mesma página do link ou em uma pagina diferente, se estiver sem target ele abre na mesma página da aplicação-->
<!-- Espaços e linhas extras são ignorados no HTML-->
